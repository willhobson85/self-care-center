<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <h1 class="text">✨Self Care Center✨</h1>
    <section class="middle-section">
    <h2 class="text">Which type of message?</h2>
      <section class="selection-box">
        <form class="button-box">
          <div>
            <input type="radio" name="radio-btn" id="affirmation" value="affirmation" checked>
            <label for="radio-btn">Affirmation</label>
          </div>
          <div>
            <input type="radio" name="radio-btn" id="mantra" value="mantra">
            <label for="radio-btn">Mantra</label>
          </div>
        </form>
          <button class="receive-message" type="button" name="button">Receive Message</button>
      </section>
    </section>
    <br>
    <section class="bell-box">
      <form>
        <img class="bell" src="assets/meditate.svg">
      </form>
    </section>
    <section class="inspiration-box hidden">
      <p>Placeholder text</p>
      <button class="clear-button" type="button" name="button">Clear</button>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
